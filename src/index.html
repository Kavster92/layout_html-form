<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">

        <legend>
          Personal information
        </legend>

        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            id="surname"
            type="text"
            name="Surname"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            id="name"
            type="text"
            name="Name"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="age">
            How old are you?
          </label>
          <input
            type="number"
            id="age"
            name="Age"
            min="0"
            max="100"
            placeholder="12"
          >
        </div>

        <div class="form-field">
          <label for="dob">
            Full Date of Birth:
          </label>
          <input
            id="dob"
            type="text"
            placeholder="mm/dd/yyyy"
            name="Age"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="accept">
            I accept the terms of agreement
          </label>
          <input
            id="accept"
            type="checkbox"
            name="Agree?"
          >
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>

        <div class="form-field">
          <label for="email">
            E-mail:
          </label>
          <input
            id="email"
            type="email"
            placeholder="email@example.com"
            name="email"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input
            id="password"
            type="password"
            name="Password"
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">

        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field-cats">
          <label>
            Do you love cats?
          </label>
          <input
            id="yes-cats"
            type="radio"
            name="loveCats?"
          >
          <label for="yes-cats">Yes</label>
          <input
            type="radio"
            name="loveCats?"
            id="no-cats"
          >
          <label for="no-cats">No</label>
        </div>

        <div class="color-selector">
          <label class="form-field-color" for="color">
              What is your favourite color?
          </label>
          <input
            id="color"
            type="color"
            name="favouriteColour"
            value="#ff0000"
          >
        </div>

        <div>
          <label class="form-field-time" for="bedtime">
            What time do you go to bed?
          </label>
          <input
            id="bedtime"
            type="time"
            name="bedtime"
          >
        </div>

        <div>
          <label class="car-selector" for="favouriteCar">
            What is your favourite brand of car?
          </label>
          <select
            class="cars"
            name="favouriteCar"
            multiple
          >
            <option value="Ferrari">Ferrari</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Maserati">Maserati</option>
          </select>
        </div>

        <div class="form-field slide-selector" >
          <label for="myRange">
          How do you rate our work?
          </label>
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="slider"
            id="myRange"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">

        <legend>
          Additional info:
        </legend>

        <div class="comments">
          <label>
            Comments:
          </label>
          <textarea name="comments"></textarea>
        </div>

        <div>
          <label for="reccomend">
            Would you reccomend us?
          </label>
          <select name="yesno" id="reccomend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

      </fieldset>

      <label for="submit"></label>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
